<ion-header>
  <ion-navbar>
    <ion-title>CIC Room</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="page-list-room" padding>
  <ion-list no-lines>
    <div *ngFor="let room of rooms">
      <ion-item (click)="enterRoom(room.id)">
        <div>{{room.description}}</div>
        <ion-badge item-end>{{room.relativeQueue}}</ion-badge>
      </ion-item>
    </div>
  </ion-list>
</ion-content>

<ion-footer class="waiting-room-footer">
  <button ion-button full color="primary" (click)="refresh()">Atualizar</button>
  <button ion-button full color="secondary" (click)="newRoomPage()">Criar Sala</button>
</ion-footer>
